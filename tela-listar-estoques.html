<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/globals.css">
    <link rel="stylesheet" href="/Componentes/barra_lateral.css">
    <link rel="stylesheet" href="/Componentes/input-de-texto.css">
    <link rel="stylesheet" href="/Componentes/input-dropdown.css">
    <link rel="stylesheet" href="/Componentes/botoes.css">
    <link rel="stylesheet" href="/Componentes/barra-pesquisa.css">
    <link rel="stylesheet" href="/Componentes/tabela.css">
    <link rel="stylesheet" href="/tela-listar-estoques.css">

</head>

<body>
    <aside id="barra-lateral">
        <div id="conteudo-barra-lateral">
            <nav id="nav-barra-lateral">
                <ul>
                    <li class="paragrafo1"><a href="">Estoque</a></li>
                    <li class="paragrafo1"><a href="">Fornecedor</a></li>
                    <li class="paragrafo1"><a href="">Medicamentos</a></li>
                    <li class="paragrafo1"><a href="">Equipamento</a></li>
                    <li class="paragrafo1"><a href="">Setor</a></li>
                    <li class="paragrafo1"><a href="">Histórico</a></li>
                </ul>
            </nav>
            <a href=""><img id="nav-bar-exit-icon" src="/Recursos/exit-icon.svg" alt="Icone sair"></a>
        </div>
    </aside>
    <main>
        <div class="main-content">
            <div class="main-content-top-bar">
                <h1 class="titulo2">Estoques</h1>
                <div class="novo-e-barra-de-pesquisa-div">
                    <button class="botao">Novo</button>
                    <div class="caixa">
                        <input type="text" class="input" placeholder="Pesquisar">
                        <button> <img src="/Recursos/Lupa.svg" alt="Lupa" class="lupa"> </button>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table class="tabela-listagem">
                    <thead class="tabela-listagem-head">
                        <tr class="tabela-listagem-head-row">
                            <th class="titulo3">Estoque</th>
                            <th class="titulo3">Tipo Estoque</th>
                            <th class="titulo3">Setor</th>
                            <th class="titulo3">Sala</th>
                            <th class="titulo3">Ocupação</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="tabela-listagem-body">
                        <tr class="tabela-listagem-body-row">
                            <td class="paragrafo3">Estoque X</td>
                            <td class="paragrafo3">Medicamento</td>
                            <td class="paragrafo3">A</td>
                            <td class="paragrafo3">Sala 102</td>
                            <td class="paragrafo3">80%</td>
                            <td class="tabela-listagem-edit-remove-icons">
                                <button><img src="/Recursos/lapis-icon.png" alt=""></button>
                                <button><img src="/Recursos/lixo-icon.png" alt=""></button>
                            </td>
                        </tr>
                        <tr class="tabela-listagem-body-row">
                            <td class="paragrafo3">Estoque Y</td>
                            <td class="paragrafo3">Carga e Descarga</td>
                            <td class="paragrafo3">B</td>
                            <td class="paragrafo3">Sala 1</td>
                            <td class="paragrafo3">0%</td>
                            <td class="tabela-listagem-edit-remove-icons">
                                <button><img src="/Recursos/lapis-icon.png" alt=""></button>
                                <button><img src="/Recursos/lixo-icon.png" alt=""></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </main>
</body>

</html>
