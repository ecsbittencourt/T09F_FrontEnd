    <main>
        <div class="main-content">
            <div class="main-content-options-div">
                <input
                    id="input-nome-estoque"
                    class="input input-de-texto"
                    type="text"
                    placeholder="Nome do estoque"
                />
                <div class="input input-dropdown">
                    <select id="select-tipo-estoque" class="dropdown" name="tipoEstoque">
                        <option value="" disabled selected hidden>Selecione o tipo de estoque...</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select id="select-setor" class="dropdown" name="setor">
                        <option value="" disabled selected hidden>Selecione o setor...</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select id="select-sala" class="dropdown" name="sala">
                        <option value="" disabled selected hidden>Selecione a sala...</option>
                    </select>
                </div>
            </div>
            <div class="tela-cadastrar-estoque-botoes-div">
                <button id="btn-criar-estoque" class="botao">Criar</button>
                <button id="btn-cancelar" class="botao botao-branco">Cancelar</button>
            </div>
