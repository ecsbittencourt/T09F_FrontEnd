<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Componentes/botoes.css">
    <link rel="stylesheet" href="./tela-criar-movimentacao-interna.css">

</head>

<body>
    <aside id="barra-lateral">
            <div id="conteudo-barra-lateral">
                <nav id="nav-barra-lateral">
                    <ul>
                        <li class="paragrafo1"><a href="/listar-estoques/tela-listar-estoques.html">Estoques</a></li>
                        <li class="paragrafo1"><a href="/listar-fornecedores/tela-listar-fornecedores.html">Fornecedores</a></li>
                        <li class="paragrafo1"><a href="/listar-medicamentos/tela-listar-medicamentos.html">Medicamentos</a></li>
                        <li class="paragrafo1"><a href="/listar-setores/tela-listar-setores.html">Setor</a></li>
                        <li class="paragrafo1"><a href="/listar-salas/tela-listar-salas.html">Salas</a></li>
                        <li class="paragrafo1"><a href="/listar-armazenamentos/tela-listar-armazenamentos.html">Armazenamentos</a></li>
                        <!-- <li class="paragrafo1"><a href="/listar-notas-fiscais/tela-listar-nota-fiscal.html">Notas fiscais</a></li> -->
                        <li class="paragrafo1"><a href="/listar-tipo-armazenamento/tela-listar-tipo-armazenamento.html">Tipo Armazenamento</a></li>
                        <li class="paragrafo1"><a href="/listar-tipo-estoque/tela-listar-tipo-estoque.html">Tipo Estoque</a></li>
                        <li class="paragrafo1"><a href="/listar-tipo-medicamentos/tela-listar-tipo-medicamento.html">Tipo Medicamento</a></li>
                        <li class="paragrafo1"><a href="/listar-unidade-medida/tela-unidade-medida.html">Unidade de Medida</a></li>
                    </ul>
                </nav>
                <a href="/index.html"><img id="nav-bar-exit-icon" src="/Recursos/exit-icon.svg" alt="Icone sair"></a>
            </div>
        </aside>
    <main>
        <div class="main-content">
            <div class="main-content-options-div">
                <input class="input input-de-texto" type="text" placeholder="Nome medicamento">
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Selecione o tipo de medicamento</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="dose-unidade-div">
                    <input class="input input-de-texto" type="text" placeholder="Dose">
                    <div class="input input-dropdown">
                        <select class="dropdown" name="options">
                            <option value="" disabled selected hidden>Unidade</option>
                            <option value="Opção 1">Opção 1</option>
                            <option value="Opção 2">Opção 2</option>
                            <option value="Opção 3">Opção 3</option>
                        </select>
                    </div>
                </div>
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Selecione o fornecedor...</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Selecione o lote...</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="validade-div">
                    <label class="paragrafo2" for="validade-input">Validade:</label>
                    <input id="validade-input" name="validade-input" class="paragrafo2 input input-de-texto input-de-data"
                        type="datetime-local" placeholder="Validade">
                </div>
                <input class="input input-de-texto" type="number" placeholder="Quantidade">
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Estoque de origem...</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Estoque de destino...</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <textarea id="input-descricao" class="input input-de-texto" type="text" placeholder="Descrição do motivo da movimentação"></textarea>
            </div>
            <div class="tela-cadastrar-movimentacao-interna-botoes-div">
                <button class="botao">Criar</button>
                <button class="botao botao-branco">Cancelar</button>
            </div>
        </div>
    </main>
</body>

</html>
