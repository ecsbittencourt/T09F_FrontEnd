        <div class="divisao-tela">
            <div class="main-content">
                <div class="main-content-options-div">
                    <input class="input input-de-texto" type="text" placeholder="Código Nota Fiscal">

                </div>
                <div class="input input-dropdown">
                    <select id="dropdown" name="options">

                        <option value="Opção 2">Fornecedor 2</option>
                        <option value="Opção 3">Fornecedor 3</option>

                </div>
                <div class="main-content-options-div">
                    <input class="input input-de-texto" type="text" placeholder="Data e Hora">

                </div>
                <div class="input input-dropdown">
                    <select id="dropdown" name="options">
                        <option value="Opção 1">Estoque</option>
                        <option value="Opção 2">Estoque 1</option>
                        <option value="Opção 3">Estoque 3</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select id="dropdown" name="options">

                    </select>
                </div>
                <div class="tela-cadastrar-tipo-armazenamento-botoes-div">
                    <button class="botao">Criar</button>
                    <button class="botao botao-branco">Cancelar</button>
                </div>

            </div>
            <div class="borda">
                <div class="main-content-options-div">
                    <input class="input input-de-texto" type="text" placeholder="Nome">
                
                </div>
                <div class="input input-dropdown">
                    <select id="dropdown" name="options">
                        <option value="Opção 1">Tipo</option>
                        <option value="Opção 2">Tipo 2</option>
                        <option value="Opção 3">Tipo 3</option>
                    </select>
                </div>
                <div class="Dose-Unidade">
                    <div class="main-content-options-div">
                        <input id="input-dose" class="input input-de-texto" type="number" placeholder="Dose">
                    
                    </div>
                    <div id="input-unidade" class="input input-dropdown">
                        <select id="dropdown" name="options">
                            <option value="Unidade">Unidade</option>
                            <option value="Ampola">Unidade 2</option>
                            <option value="Miligramas">Unidade 3</option>
                        </select>
                    </div>

                </div>
                
                <div class="main-content-options-div">
                    <input class="input input-de-texto" type="text" placeholder="Lote">
                
                </div>
                <div class="main-content-options-div">
                    <input class="input input-de-texto" type="text" placeholder="Validade" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                
                </div>
                <div>
                    <input class="input input-de-texto" type="text" placeholder="Quantidade">

                    <div class="tela-cadastrar-tipo-armazenamento-botoes-div">
                        <button class="botao botao-branco-add">+ Adicionar capacidade</button>
                    </div>
                </div>

                    <div class="borda">

                        <div style="overflow-x: auto; max-width: 100%;">

                                <thead class="tabela-listagem-tipos-medicamento">

                                        <th class="titulo">Tipo</th>
                                        <th class="titulo">Quantidade</th>
                                        <th class="titulo"></th>

                                    </tr>
                                <tbody class="tabela-listagem-body">
                                    <tr class="tabela-listagem-body-row">

                                        <td class="paragrafo3">40</td>
                                        <td class="tabela-listagem-edit-remove-icons">

                                        </td>

                                        </td>
                                    </tr>

                                    <tr class="tabela-listagem-body-row">

                                        </td>

                                    </tr>

                                </tbody>
                                </thead>
