<body>
    <aside id="barra-lateral">
            <div id="conteudo-barra-lateral">

        </aside>
    <main>
        <div class="main-content">
            <div class="main-content-options-div">
                <input class="input input-de-texto" type="text" placeholder="Composto">
                <div class="input input-dropdown">
                    <select class="dropdown" name="Tipo">
                        <option value="" disabled selected hidden>Tipo</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="dose-unidade-div">
                    <input class="input input-de-texto" type="text" placeholder="Dose">
                    <div class="input input-dropdown">
                        <select class="dropdown" name="options">
                            <option value="" disabled selected hidden>Unidade</option>
                            <option value="Opção 1">Opção 1</option>
                            <option value="Opção 2">Opção 2</option>
                            <option value="Opção 3">Opção 3</option>
                        </select>
                    </div>
                </div>
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Selecione o fornecedor...</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Selecione o lote...</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="validade-div">
                    <label class="paragrafo2" for="validade-input">Validade:</label>
                    <input id="validade-input" name="validade-input" class="paragrafo2 input input-de-texto input-de-data"
                        type="datetime-local" placeholder="Validade">
                </div>
                <input class="input input-de-texto" type="number" placeholder="Quantidade">
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Estoque saida</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <div class="input input-dropdown">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected hidden>Paciente</option>
                        <option value="Opção 1">Opção 1</option>
                        <option value="Opção 2">Opção 2</option>
                        <option value="Opção 3">Opção 3</option>
                    </select>
                </div>
                <textarea id="input-descricao" class="input input-de-texto" type="text" placeholder="Descrição do motivo"></textarea>
            </div>
            <div class="tela-saida-botoes-div">
                <button class="botao">Criar</button>
                <button class="botao botao-branco">Cancelar</button>
